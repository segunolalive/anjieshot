{% extends "base.html" %}

{% block head_title %}
  {{page_title}} | {{block.super}}
{% endblock %}

{% block content %}
{% include "search_form.html" %}
  <div class="col-sm-6 col-sm-offset-3">
    <h1>{{page_title}}</h1>
    <form class="create" action="" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <p><input type="submit" class="btn btn-primary" name="" value="Create Post"></p>
    </form>
  </div>

{% endblock content %}
